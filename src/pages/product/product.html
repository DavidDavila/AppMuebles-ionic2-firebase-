<ion-header>

  <ion-navbar>
    <ion-title>
        {{currentProduct.nombre}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	 <ion-card>

    <img src="{{currentProduct.photo}}"/>

    <ion-card-content>
      <ion-card-title>
        {{currentProduct.nombre}}
      </ion-card-title>
      <p>
        {{currentProduct.observaciones}}
      </p>
      <p>	{{currentProduct.branch}}</p>
    </ion-card-content>

    <ion-row no-padding [hidden]="map ===false">
        <ion-col>
        <a [href]="map" ion-button clear icon-left>
         
          <ion-icon name='pin'></ion-icon>
        </a>
      </ion-col>

</ion-content>
