 <ion-list class="popover-page">
  	<button ion-item (click)="itemSelected('all')">
    	Todos
  	</button> 
  	<button ion-item (click)="itemSelected('fav')">
    	Favoritos
  	</button> 
    <button ion-item *ngFor="let item of branchList" (click)="itemSelected(item)">
    	{{ item }}
  	</button> 
 </ion-list>
